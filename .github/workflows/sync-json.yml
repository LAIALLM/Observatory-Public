name: Sync JSON to Public Repo

on:
  push:
    branches:
      - main  # Change to the branch where filtered_news.json is updated
    paths:
      - "filtered_news.json"  # Only trigger when this file is updated
  schedule:
    - cron: "*/30 * * * *"  # Runs every 30 minutes (adjust as needed)
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  sync-json:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Private Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: ðŸ”„ Copy JSON to Public Repo
        run: |
          git clone https://github.com/YOUR_GITHUB_USERNAME/YOUR_PUBLIC_REPO.git public-repo
          cp filtered_news.json public-repo/filtered_news.json
          cd public-repo
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add filtered_news.json
          git commit -m "ðŸ”„ Auto-update filtered_news.json from private repo" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/YOUR_GITHUB_USERNAME/YOUR_PUBLIC_REPO.git main
